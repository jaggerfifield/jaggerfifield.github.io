<!DOCTYPE html>
<html lang='en-US'>
	<head>
		<!--Set the encoding-->
		<meta charset="UTF-8">

		<!--Import the styles-->
		<link rel="stylesheet" type="text/css" href='./assets/style.css'>
        <link href="https://fonts.googleapis.com/css?family=Noto%20Sans%20Mono" rel="stylesheet">

		<!--Update the variables-->	
		<script type="text/javascript" src="./assets/vars.js"></script>
		<script type="text/javascript">
			window.onload = function(){ 
				//Apply all updates to the html
				let updates = update()
				for(let i = 0, size = updates.length; i < size; i++){
					document.getElementById(updates[i][0]).innerHTML = updates[i][1];
				}
			};
		</script>

		<!--Set tab title and icon-->
		<title> JN | Home </title>
		<link rel="icon" type="image/png" href="./assets/favicon/favicon32x32.png" sizes="32x32" />
	</head>

    <body style="background-color: #3b4252;overflow: hidden; margin: 0">

		<!--The Main Header-->
        <div style="text-align: center;background-color: #5e81ac;margin-bottom: 0">
        <p style="font-family: Noto Sans Mono,serif;font-size: 80px;margin: 20px;padding: 10px;color: #2e3440">&nbsp;Jagger Fifield&nbsp;</p>
        </div>

		<!--Coding Activity Widgets-->
        <figure>
            <div style="text-align: center">
                <embed style="width: 55%" src="https://wakatime.com/share/@jfifield/cd14880e-068b-4db8-9f7c-96e2f253176a.svg"></embed>
            </div>
        </figure>


		<footer style="text-align:center;">
			<div class="copyright">&copy; <span id="copyrightYear" itemprop="copyrightYear"></span>
				<span class="with-love" id="animate">
					<i class="fa fa-user"></i>
				</span>
				
				<span class="author" itemprop="copyrightHolder">
					Jagger Fifield
				</span>
			</div>
		</footer>

	</body>
</html>
